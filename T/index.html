<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/header.css" />
    <link rel="stylesheet" href="./CSS/main.css" />
    <link rel="stylesheet" href="./CSS/footer.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="header">
      <div class="container">
        <div class="header-top">
          <div class="logo-header">
            <a href="#" class="link-logo-header">
              <img
                src="https://salt.tikicdn.com/ts/upload/e4/49/6c/270be9859abd5f5ec5071da65fab0a94.png"
                alt="tiki"
              />
            </a>
          </div>

          <div class="search-header">
            <div class="icon-search">
              <img
                src="https://salt.tikicdn.com/ts/upload/33/d0/37/6fef2e788f00a16dc7d5a1dfc5d0e97a.png"
                alt="icon search"
              />
            </div>
            <input
              type="text"
              name="seach"
              id="input-search"
              class="input-search"
              placeholder="Bạn tìm gì hôm nay"
            />
            <button class="btn btn-search">Tìm kiếm</button>
          </div>

          <div class="user-header">
            <div class="item-user">
              <a href="#" class="link-user">
                <img
                  src="https://salt.tikicdn.com/ts/upload/32/56/db/d919a4fea46f498b5f4708986d82009d.png"
                  alt="Trang chủ"
                />
                <span>Trang chủ</span>
              </a>
            </div>
            <div class="item-user">
              <a href="#" class="link-user">
                <img
                  src="https://salt.tikicdn.com/ts/upload/41/28/7d/4713aa0d2855c5c770799f248692f0c5.png"
                  alt="Astra"
                />
                <span>Astra</span>
              </a>
            </div>
            <div class="item-user">
              <a href="#" class="link-user">
                <img
                  src="https://salt.tikicdn.com/ts/upload/07/d5/94/d7b6a3bd7d57d37ef6e437aa0de4821b.png"
                  alt="Tài khoản"
                />
                <span>Tài khoản</span>
              </a>
            </div>

            <div class="item-user card">
              <a href="#" class="link-user link-card">
                <img
                  src="https://salt.tikicdn.com/ts/upload/51/e2/92/8ca7e2cc5ede8c09e34d1beb50267f4f.png"
                  alt="card"
                />
                <span class="product-card">0</span>
              </a>
            </div>
          </div>

          <!-- <div class="card-header"></div> -->
        </div>

        <div class="header-bottom">
          <div class="list-quicklinks">
            <a href="#" class="link-quicklinks">trái cây</a>
            <a href="#" class="link-quicklinks">thịt, trứng</a>
            <a href="#" class="link-quicklinks">rau củ quả</a>
            <a href="#" class="link-quicklinks">sữa, bơ, phô mai</a>
            <a href="#" class="link-quicklinks">hải sản</a>
            <a href="#" class="link-quicklinks">gạo, mì ăn liền</a>
            <a href="#" class="link-quicklinks">đồ uống, bia rượu</a>
            <a href="#" class="link-quicklinks">bánh kẹo</a>
          </div>

          <div class="ship">
            <div class="ship-content">
              <img
                src="https://salt.tikicdn.com/ts/upload/88/5c/9d/f5ee506836792eb7775e527ef8350a44.png"
                alt="map"
              />

              <h4 class="title-ship">Giao đến:</h4>

              <span class="address-ship"
                >Q. Hoàn Kiếm, P. Hàng Trống, Hà Nội</span
              >
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="banner-ship">
          <a href="#" class="link-banner">
            <img
              class="img-banner-ship"
              src="https://salt.tikicdn.com/ts/upload/5e/ec/fb/150f3c633781ed1da9921e45db90c62d.png"
              alt="ship"
            />

            <div class="title-banner-ship">
              <strong>mỗi ngày, tự động áp dụng không cần săn mã</strong>
            </div>

            <img
              src="https://salt.tikicdn.com/ts/upload/51/20/3f/1bb77cdb828972a5284a06dac79c0afc.png"
              alt="right"
              class="right-icon"
            />
          </a>
        </div>
      </div>
    </div>

    <div id="main"></div>

    <div id="footer"></div>
  </body>
</html>
