  <head>

  <body>
    <div class="container">
      <h1>Danh sách sinh viên</h1>
      <div class="form-field">

          name="search"
          id="myInput"
          onkeyup="search()"
          placeholder="search"
        />
      </div>
      <!-- <button onclick="sortTable(0)" class="btn btn-sort">

      </button> -->

      <button onclick="sortTableZA()" class="btn btn-sort">Z - A</button>
      <div class="pagination">
        <table class="table"></table>

        <ul class="listPage"></ul>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/sort.js"></script>
  </body>
</html>
